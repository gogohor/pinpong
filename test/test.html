<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,700&family=Lemon&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="header">
        <h1 class="logo">Logika Quizz</h1>
    </header>
    <main>
   
    <form method="post" action="/test">
        <h2>Test</h2>
        <h3>{{ question }}</h3>
        <input value="{{quest_id}}" name="q_id" type="hidden" />
        {% for ans in answers %}
            <p><input type="radio" value="{{ans}}"" name="quiz"> {{ans}}</p>
        {% endfor %}
        <button type="submit">Відповісти</button>
        
    </form>
         
</main>
</body>
</html>
